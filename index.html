<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="main">
        <div class="intro">
          <h1 class="intro-heading">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="write-up">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <ul class="stats-list">
            <li class="stats">
              <span class="stats-numbers">10k+</span>
              <p class="stats-heading"">COMPANIES</p>
            </li>
            <li class="stats">
              <span class="stats-numbers">314</span>
              <p class="stats-heading">TEMPLATES</p>
            </li>
            <li class="stats">
              <span class="stats-numbers">12M+</span>
              <p class="stats-heading">QUERIES</p>
            </li>
          </ul>
        </div>

        <!-- <div class="stats"> -->
      </div>

      <div class="main">
        <div class="picture">
          <picture>
            <source srcset="images/image-header-mobile.jpg" media="(max-width: 600px)">
            <img src="images/image-header-desktop.jpg" class="header-img" />
          </picture>
          <!-- <img src="images/image-header-desktop.jpg" class="header-img" />  -->
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ritu Melroy</a>.
    </div>
  </body>
</html>
